<!DOCTYPE html>

<html>

<head>
    <title>Compare Movies</title>
    
    <link rel="stylesheet" href="main.css">
    
    <!-- include our dependency on angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    
</head>

<body ng-app='app' ng-controller='mainCtrl'>

    <h1>COMPARE MOVIES</h1>

    <div class="grid-container">

        <form class="grid-item">
            <!-- The "textarea" is a little textbox"-->
            Type first movie title, click search button<br><textarea id="searchBox1"></textarea>
            <input id="searchButton1" type="submit" value="search">
            <p id="movieInfo1">Movie info will appear here</p>
            <p><img id="poster1" src=""></p>
        </form>

        <form class="grid-item">
            <!-- The "textarea" is a little textbox"-->
            Type second movie title, click search button<br><textarea id="searchBox2"></textarea>
            <input id="searchButton2" type="submit" value="search">
            <p id="movieInfo2">Movie info will appear here</p>
            <p><img id="poster2" src=""></p>
        </form>

        <script type="text/javascript" src="main.js"></script>

    </div>
</body>

</html>
