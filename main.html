<!DOCTYPE html>

<html>

<head>
    <title>Compare Movies</title>
    
    <link rel="stylesheet" href="main.css">
    
    <!-- include our dependency on angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    
</head>

<body ng-app='app' ng-controller='mainCtrl'>

    <h1>COMPARE MOVIES</h1>

    <div class="grid-container">

        <form class="grid-item" name='userForm' ng-submit='addNew(userForm)'>
            <input placeholder="Movie Title" ng-model='title1' />
            <button type='submit' id="btn1">Search Title</button>
            <p id="movieInfo1">Movie info will appear here</p>
            <p><img id="poster1" src=""></p>
        </form>

        <form class="grid-item">
            <input placeholder="Movie Title" ng-model='title2' />
            <button type='submit' id="btn2">Search Title</button>
            <p id="movieInfo2">Movie info will appear here</p>
            <p><img id="poster2" src=""></p>
        </form>

        <script type="text/javascript" src="main.js"></script>

    </div>
</body>

</html>
